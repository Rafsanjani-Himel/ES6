<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template literals</title>
</head>
<body>
    

    <script>
        //normal js string concatanation---
        var name="Himel";
        var age=24;
        console.log('My name is '+name+' & I\'m '+age+' years old.');
        // template literals is es6
        console.log(`My name is ${name} & I'm ${age} years old`)
        console.log(`i am a web developer and my name is ${name}`)
    </script>
</body>
</html>
