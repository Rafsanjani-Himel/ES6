<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>
<body>
    
    <script>
        var arr=[3,4];
        var arr2=[1,2,...arr,5,6];
        console.log(arr2);
        var arr3=[...arr2];
        console.log(arr);
        arr=[...arr,...arr2,...arr3];//array concatenet
        console.log(arr);

        //convert string to array
        var str="Rafsanjani"
        var arr=[...str];
        console.log(arr);

        //addition result using spread operator
        var numbers=[1,2,3,4,5];
        function sum(a,b,c,d,e){
            return a+b+c+d+e;
        }
        console.log(sum(...numbers));
    </script>
</body>
</html>
