<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default parameter</title>
</head>
<body>
    

    <script>
        //default parameter in js normal function-------

        // function test(id,name){
        //     id? id=id : id=2
        //     name? name=name : name='himel'
        //     console.log(id,name)
        // }
        // test();

        //default parameter in arrow function-------
        const test = (id=2,name='himel') =>{
            console.log(id,name)
        }
        test();
        //test(3,'rahim'); can be used for 3,'rahim' output
    </script>
</body>
</html>
