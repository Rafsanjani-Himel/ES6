<!DOCTYPE html>
<html lang="en">
<head>

    <title>Map reduce filter method</title>
</head>
<body>
    
    <script>
        //map method------------

        let numbers=[10,23,45,66];
        // numbers.map((number,index) =>{
        //     console.log(`Number: ${number} and Index: ${index}`)
        // })

        //filter method----------------
        // let filterNumber= numbers.filter((number,index)=>{
        //     return number>23
        // })
        // console.log(filterNumber)

        //reduce method---------
        let reducedNumber=numbers.reduce((accu,number,index) =>{
            return accu+number;
        })
        console.log(reducedNumber)
    </script>
</body>
